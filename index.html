<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Update</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
    overflow:hidden;
    text-align:center;
}

#loading{
    margin-top:150px;
}

#freeze{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#horror{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    justify-content:center;
    align-items:center;
}

#horror img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.glitch{
    font-size:22px;
    animation: blink 0.1s infinite alternate;
}

@keyframes blink{
    from{opacity:1;}
    to{opacity:0.2;}
}
</style>
</head>

<body onclick="startPrank()">

<div id="loading">
<h2>ðŸ“² klik disini</h2>
<p>gratis 100GB all oprator</p>
</div>

<div id="freeze">
<h2 class="glitch">SYSTEM ERROR...</h2>
<p>Layar tidak merespon</p>
</div>

<div id="horror">
<img src="./hor.jpeg">
</div>

<audio id="sound" src="https://www.soundjay.com/human/sounds/scream-01.mp3"></audio>

<script>

function startPrank(){

    document.documentElement.requestFullscreen();
    navigator.vibrate([300,100,300]);

    setTimeout(()=>{
        document.getElementById("loading").style.display="none";
        document.getElementById("freeze").style.display="flex";
    },3000);

    setTimeout(()=>{
        document.getElementById("freeze").style.display="none";
        document.getElementById("horror").style.display="flex";
        document.getElementById("sound").play();
        navigator.vibrate([500,200,500]);
    },6000);

    setTimeout(()=>{
        document.getElementById("horror").innerHTML="<h1>ðŸ˜‚ TENANG... INI CUMA PRANK!</h1>";
    },9000);
}

</script>

</body>
</html>
