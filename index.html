<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Error</title>

<style>
body{
    margin:0;
    background:#111;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

#box{
    margin-top:150px;
}

button{
    position:absolute;
    padding:12px 25px;
    font-size:18px;
    background:red;
    color:white;
    border:none;
    border-radius:8px;
}

.popup{
    position:fixed;
    top:20%;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:black;
    padding:20px;
    border-radius:10px;
    display:none;
}
</style>
</head>

<body onclick="startPrank()">

<div id="box">
<h2>⚠️ ERROR SISTEM ANDROID</h2>
<p>Aplikasi tidak merespon</p>
</div>

<button id="btn">TUTUP APLIKASI</button>

<div class="popup" id="popup">
<p>❌ Sistem gagal menutup aplikasi</p>
</div>

<script>

let btn = document.getElementById("btn");
let popup = document.getElementById("popup");

function startPrank(){
    document.documentElement.requestFullscreen();
}

btn.addEventListener("touchstart", moveButton);
btn.addEventListener("mouseover", moveButton);

function moveButton(){
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 60);
    btn.style.left = x + "px";
    btn.style.top = y + "px";

    popup.style.display="block";
    navigator.vibrate(200);

    setTimeout(()=>{
        popup.style.display="none";
    },1000);
}

</script>

</body>
</html>
