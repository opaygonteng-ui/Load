<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANDROID CRITICAL FAILURE</title>

<style>
body{
    margin:0;
    background:black;
    color:red;
    font-family:monospace;
    overflow:hidden;
    text-align:center;
    transition:0.1s;
}

#topbar{
    position:fixed;
    top:0;
    width:100%;
    background:#111;
    color:white;
    padding:5px;
    font-size:14px;
}

#main{
    margin-top:120px;
}

button{
    position:absolute;
    padding:12px 25px;
    font-size:18px;
    background:red;
    color:white;
    border:none;
    border-radius:8px;
}

.popup{
    position:fixed;
    background:white;
    color:black;
    padding:15px;
    border-radius:10px;
    font-size:14px;
}

.glitch{
    animation: glitch 0.1s infinite alternate;
}

@keyframes glitch{
    from{background:black;}
    to{background:#300;}
}

</style>
</head>

<body onclick="startKiamat()">

<div id="topbar">
üì∂ Tidak ada layanan | üîã 1%
</div>

<div id="main">
<h2>‚ö†Ô∏è ANDROID SYSTEM MELTDOWN</h2>
<p id="count">Reset perangkat dalam 10 detik...</p>
</div>
<button id="btn">BATALKAN RESET</button>

<audio id="alarm" src="wrong.mp3"></audio>

<script>

let btn = document.getElementById("btn");
let countText = document.getElementById("count");
let alarm = document.getElementById("alarm");

let time = 10;
let started = false;

function startKiamat(){
    if(started) return;
    started = true;

    document.documentElement.requestFullscreen();
    navigator.vibrate([300,200,300]);

    document.body.classList.add("glitch");

    alarm.loop = true;
    alarm.play();

    // Countdown palsu
    setInterval(()=>{
        if(time <= 1){
            time = 10;
        } else {
            time--;
        }
        countText.innerHTML = "Reset perangkat dalam " + time + " detik...";
    },1000);

    // Popup spam
    setInterval(()=>{
        let popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML = "‚ùå SYSTEM ERROR";
        popup.style.left = Math.random() * (window.innerWidth - 150) + "px";
        popup.style.top = Math.random() * (window.innerHeight - 80) + "px";
        document.body.appendChild(popup);

        navigator.vibrate(100);

        setTimeout(()=>{
            popup.remove();
        },1500);
    },700);

    // Ending setelah 15 detik
    setTimeout(()=>{
    alarm.pause();
    document.body.classList.remove("glitch");
    document.body.style.background="#111";

    document.body.innerHTML = `
        <div style="margin-top:80px;text-align:center;color:white;">
            <h1>üòÇ INI HANYA PRANK!</h1>
            <img src="saya.png" style="width:250px;border-radius:15px;margin-top:20px;">
            <p style="margin-top:15px;font-size:18px;">Kena kamu üòà</p>
            <p style="margin-top:15px;font-size:8px;">tekan back berkali kali</p>
        </div>
    `;
},15000);
}
// Tombol kabur
btn.addEventListener("touchstart", moveButton);
btn.addEventListener("mouseover", moveButton);

function moveButton(){
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 60);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
    navigator.vibrate(150);
}

</script>

</body>
</html>
